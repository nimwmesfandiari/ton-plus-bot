<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ton Plus</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Chivo+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Inter',sans-serif;
      background:#0a0a0a;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,188,212,0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(255,215,0,0.05) 0%, transparent 40%);
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      padding:20px;
    }

    /* ⁄©ÿßÿ±ÿ™ ÿ®ÿßŸÑÿßŸÜÿ≥ */
    .balance-card{
      background:linear-gradient(145deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
      backdrop-filter:blur(15px);
      border-radius:30px;
      padding:40px 25px;
      width:100%;
      max-width:380px;
      margin-bottom:30px;
      text-align:center;
      position:relative;
      box-shadow:0 0 30px rgba(0,188,212,0.4),0 0 50px rgba(255,215,0,0.2);
      border:1px solid rgba(255,255,255,0.1);
    }

    .balance-card h1{
      color:#00e5ff;
      font-weight:700;
      font-size:32px;
      margin-bottom:15px;
    }

    .balance-number{
      font-family:'Chivo Mono', monospace;
      font-size:42px;
      margin:20px 0;
      text-shadow:0 0 20px #00e5ff, 0 0 35px #00e5ff33;
      transition: transform 0.15s;
    }

    .balance-number.bump{transform:scale(1.1);}

    button{
      width:100%;
      padding:16px;
      border-radius:16px;
      font-size:18px;
      font-weight:700;
      border:none;
      cursor:pointer;
      margin-top:14px;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    button:active{transform:scale(0.96);}

    .mine-btn{background:linear-gradient(135deg,#00bcd4,#00e5ff);color:#000;box-shadow:0 0 15px rgba(0,188,212,0.3);}
    .boost-btn{background:linear-gradient(135deg,#ffd700,#ffb700);color:#000;box-shadow:0 0 20px rgba(255,215,0,0.4);}
    .referral-btn{background:linear-gradient(135deg,#8e44ad,#c0392b);color:#fff;box-shadow:0 0 15px rgba(255,0,150,0.4);}

    .info{
      margin-top:15px;
      font-size:14px;
      color:#aaa;
    }

    /* ÿßŸÅ⁄©ÿ™ ŸÜÿ¶ŸàŸÜ€å ÿ±Ÿà€å hover ÿØ⁄©ŸÖŸá */
    button:hover{
      box-shadow:0 0 20px rgba(0,188,212,0.5),0 0 30px rgba(255,215,0,0.3);
    }
  </style>
</head>
<body>

  <div class="balance-card">
    <h1>Ton Plus</h1>
    <div class="balance-number" id="balance">0.000000 TON</div>

    <button class="mine-btn" onclick="mine()">‚õè Tap to Mine</button>
    <button class="boost-btn" onclick="boost()">‚ö° Boost Mining</button>
    <button class="referral-btn" onclick="invite()">üë• Invite Friend</button>

    <div class="info">
      Mining power: <span id="power">2.0</span> GH/s<br>
      Cooldown: <span id="cooldown">0</span> sec
    </div>
  </div>

  <script>
    if(window.Telegram && Telegram.WebApp) Telegram.WebApp.ready();
    document.addEventListener("keydown", e => { if(e.key==="Enter"||e.key==="e") e.preventDefault(); });

    let balance=parseFloat(localStorage.getItem("ton_balance"))||0;
    let power=parseFloat(localStorage.getItem("ton_power"))||2.0;
    let cooldown=0;

    const balanceEl=document.getElementById("balance");
    const powerEl=document.getElementById("power");
    const cooldownEl=document.getElementById("cooldown");

    function updateUI(){
      balanceEl.innerText=balance.toFixed(6)+" TON";
      powerEl.innerText=power.toFixed(1);
      cooldownEl.innerText=cooldown;
    }

    function animateBalance(){
      balanceEl.classList.add("bump");
      setTimeout(()=>balanceEl.classList.remove("bump"),150);
    }

    function mine(){
      if(cooldown>0) return;
      balance+=0.0001*power;
      localStorage.setItem("ton_balance",balance.toFixed(6));
      animateBalance();
      updateUI();
      if(window.Telegram && Telegram.WebApp && Telegram.WebApp.HapticFeedback)
        Telegram.WebApp.HapticFeedback.impactOccurred("light");
      cooldown=1;
      updateUI();
      const interval=setInterval(()=>{
        cooldown-=1;
        if(cooldown<=0){cooldown=0;clearInterval(interval);}
        updateUI();
      },1000);
    }

    function boost(){power+=1.0;localStorage.setItem("ton_power",power.toFixed(1));updateUI();alert("Boost activated! +1 GH/s");}
    function invite(){power+=0.5;localStorage.setItem("ton_power",power.toFixed(1));updateUI();alert("Referral bonus! +0.5 GH/s");}

    updateUI();
  </script>
</body>
</html>

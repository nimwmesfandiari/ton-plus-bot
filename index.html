<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ton Plus</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      background: radial-gradient(circle at top, #1a2a3a, #050505);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      background: rgba(15, 15, 15, 0.85);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 188, 212, 0.25);
    }

    h1 {
      color: #00e5ff;
      margin-bottom: 10px;
    }

    .balance-label {
      font-size: 14px;
      color: #aaa;
    }

    .balance {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0 20px;
      transition: transform 0.15s ease;
    }

    .balance.bump {
      transform: scale(1.08);
    }

    .mine-btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      color: #000;
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
    }

    .mine-btn:active {
      transform: scale(0.97);
    }

    .info {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>üöÄ Ton Plus</h1>

    <div class="balance-label">Balance</div>
    <div id="balance" class="balance">0.000000 TON</div>

    <button class="mine-btn" type="button" onclick="mine()">‚õè Tap to Mine</button>

    <div class="info">Mining power: 2.0 GH/s</div>
  </div>

  <script>
    Telegram.WebApp.ready();

    // ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿ™ŸÇŸÑÿ® ÿ®ÿß ⁄©€åÿ®Ÿàÿ±ÿØ
    document.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === "e") e.preventDefault();
    });

    // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ®ÿßŸÑÿßŸÜÿ≥
    let balance = localStorage.getItem("ton_balance");
    balance = balance ? parseFloat(balance) : 0;

    const balanceEl = document.getElementById("balance");
    updateBalance();

    function mine() {
      balance += 0.0001;
      localStorage.setItem("ton_balance", balance);
      updateBalance();
      animateBalance();

      // ŸÅŸÇÿ∑ ÿß⁄Øÿ± WebApp Ÿà HapticFeedback ŸÖŸàÿ¨ŸàÿØ ÿ®ÿßÿ¥ÿØ ŸÅÿπÿßŸÑ ÿ¥ŸàÿØ
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.impactOccurred("light");
      }
    }

    function updateBalance() {
      balanceEl.innerText = balance.toFixed(6) + " TON";
    }

    function animateBalance() {
      balanceEl.classList.add("bump");
      setTimeout(() => balanceEl.classList.remove("bump"), 150);
    }
  </script>

</body>
</html>

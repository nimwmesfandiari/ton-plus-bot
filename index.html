<script>
document.addEventListener("DOMContentLoaded",()=>{

/* ===== LOAD BALANCE ===== */
let balance = localStorage.getItem("ton_balance");
balance = balance ? parseFloat(balance) : 0;

const bal = document.getElementById("bal");
bal.textContent = balance.toFixed(6);

/* ===== MINE ===== */
const mine = document.getElementById("mineBtn");

function add(){
  balance += 0.0001;
  bal.textContent = balance.toFixed(6);
  localStorage.setItem("ton_balance", balance);
}

mine.addEventListener("click",add);
mine.addEventListener("touchstart",(e)=>{
  e.preventDefault();
  add();
},{passive:false});

/* ===== NAVIGATION ===== */
document.querySelectorAll(".nav").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".nav").forEach(n=>n.classList.remove("active"));
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.page).classList.add("active");
  });
});

});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ton Plus</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; user-select: none; margin:0; padding:0; }
    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .app {
      background: rgba(0,0,0,0.7);
      border-radius: 25px;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,188,212,0.3);
    }
    h1 {
      color: #00e5ff;
      margin-bottom: 10px;
    }
    .balance-label { font-size: 14px; color: #aaa; }
    .balance {
      font-size: 36px;
      font-weight: bold;
      margin: 15px 0 25px;
      transition: transform 0.15s ease;
    }
    .balance.bump { transform: scale(1.1); }
    .mine-btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      color: #000;
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      box-shadow: 0 6px 20px rgba(0,188,212,0.4);
    }
    .mine-btn:active { transform: scale(0.96); }
    .info { margin-top: 18px; font-size: 12px; color: #ccc; }
  </style>
</head>
<body>
  <div class="app">
    <h1>ğŸš€ Ton Plus</h1>
    <div class="balance-label">Balance</div>
    <div id="balance" class="balance">0.000000 TON</div>
    <button class="mine-btn" onclick="mine()">â› Tap to Mine</button>
    <div class="info">Mining power: 2.0 GH/s</div>
  </div>

  <script>
    // Telegram WebApp Ø¢Ù…Ø§Ø¯Ù‡
    if(window.Telegram && Telegram.WebApp) Telegram.WebApp.ready();

    // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§ÙØ²Ø§ÛŒØ´ Ø¹Ø¯Ø¯ Ø¨Ø§ Ú©ÛŒØ¨ÙˆØ±Ø¯
    document.addEventListener("keydown", e => {
      if(e.key === "Enter" || e.key === "e") e.preventDefault();
    });

    // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¨Ø§Ù„Ø§Ù†Ø³ Ø§Ø² LocalStorage
    let balance = parseFloat(localStorage.getItem("ton_balance")) || 0;
    const balanceEl = document.getElementById("balance");

    function updateBalance() {
      balanceEl.innerText = balance.toFixed(6) + " TON";
    }

    function animateBalance() {
      balanceEl.classList.add("bump");
      setTimeout(() => balanceEl.classList.remove("bump"), 150);
    }

    function mine() {
      // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ù…Ù‚Ø¯Ø§Ø±
      balance += 0.0001;

      // Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø± LocalStorage
      localStorage.setItem("ton_balance", balance.toFixed(6));

      // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ UI
      updateBalance();
      animateBalance();

      // Haptic Feedback ÙÙ‚Ø· Ø¯Ø± WebApp ÙØ¹Ø§Ù„ Ø´ÙˆØ¯
      if(window.Telegram && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.impactOccurred("light");
      }
    }

    // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø§ÙˆÙ„ÛŒÙ‡ Ø¨Ø§Ù„Ø§Ù†Ø³
    updateBalance();
  </script>
</body>
</html>

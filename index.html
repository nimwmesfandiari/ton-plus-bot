<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ton Plus Mining</title>

<!-- Telegram -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Chivo+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --glass:rgba(20,20,25,.6);
  --border:rgba(255,255,255,.08);
  --primary:#0098EA;
  --accent:#ffd700;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:#fff;
  font-family:Inter,sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
main{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:100px;
}
.glass{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}
.balance{
  font-family:'Chivo Mono',monospace;
  font-size:34px;
  color:var(--primary);
}
.mine-btn{
  width:200px;
  height:200px;
  margin:30px auto;
  border-radius:50%;
  background:radial-gradient(circle at top,#00baff,#0066aa);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:800;
  color:#000;
  cursor:pointer;
  user-select:none;
  box-shadow:0 0 40px rgba(0,152,234,.6);
}
.mine-btn:active{
  transform:scale(.96);
}
.page{display:none}
.page.active{display:block}

/* Nav */
nav{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
  background:rgba(20,20,25,.9);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}
.nav-item{
  text-align:center;
  font-size:12px;
  color:#777;
  cursor:pointer;
}
.nav-item.active{
  color:var(--primary);
  font-weight:700;
}
</style>
</head>

<body>

<main>
  <!-- HOME -->
  <section id="home" class="page active">
    <div class="glass">
      <div>Total Balance</div>
      <div id="balance" class="balance">0.000000 TON</div>
    </div>

    <div id="mine" class="mine-btn">MINE</div>

    <div class="glass">
      Mining Power: <b>2.0 GH/s</b>
    </div>
  </section>

  <!-- WALLET -->
  <section id="wallet" class="page">
    <div class="glass">
      <h2>Wallet</h2>
      <p>Your TON balance:</p>
      <div id="walletBalance" class="balance">0.000000 TON</div>
    </div>
  </section>

  <!-- FRIENDS -->
  <section id="friends" class="page">
    <div class="glass">
      <h2>Friends</h2>
      <p>Invite friends and earn TON</p>
    </div>
  </section>

  <!-- TASKS -->
  <section id="tasks" class="page">
    <div class="glass">
      <h2>Tasks</h2>
      <p>Complete tasks to earn rewards</p>
    </div>
  </section>
</main>

<!-- NAV -->
<nav>
  <div class="nav-item active" data-page="home">Home</div>
  <div class="nav-item" data-page="wallet">Wallet</div>
  <div class="nav-item" data-page="friends">Friends</div>
  <div class="nav-item" data-page="tasks">Tasks</div>
</nav>

<script>
Telegram.WebApp.ready();

/* ===== BALANCE ===== */
let balance = parseFloat(localStorage.getItem("ton_balance")) || 0;
const balanceEl = document.getElementById("balance");
const walletEl = document.getElementById("walletBalance");

function update(){
  balanceEl.textContent = balance.toFixed(6)+" TON";
  walletEl.textContent = balance.toFixed(6)+" TON";
  localStorage.setItem("ton_balance",balance);
}
update();

/* ===== FAST MINING ===== */
document.getElementById("mine").addEventListener("click",()=>{
  balance += 0.0001; // هر ضربه
  update();
  Telegram.WebApp.HapticFeedback.impactOccurred("light");
});

/* ===== NAVIGATION ===== */
document.querySelectorAll(".nav-item").forEach(item=>{
  item.addEventListener("click",()=>{
    document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    item.classList.add("active");
    document.getElementById(item.dataset.page).classList.add("active");
  });
});
</script>

</body>
</html>

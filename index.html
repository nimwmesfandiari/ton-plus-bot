<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ton Plus</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  background:#050505;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.page{
  display:none;
  padding:20px;
}
.page.active{
  display:block;
}
.balance{
  font-size:32px;
  color:#00baff;
  margin:20px 0;
}
.mine{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle,#00baff,#005a9e);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:bold;
  margin:40px auto;
  user-select:none;
}
.mine:active{
  transform:scale(.95);
}
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.nav{
  color:#777;
}
.nav.active{
  color:#00baff;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active">
  <h2>Ton Plus</h2>
  <div id="balance" class="balance">0.000000 TON</div>
  <div id="mineBtn" class="mine">MINE</div>
</div>

<!-- WALLET -->
<div id="wallet" class="page">
  <h2>Wallet</h2>
  <div id="walletBalance" class="balance">0.000000 TON</div>
</div>

<!-- FRIENDS -->
<div id="friends" class="page">
  <h2>Friends</h2>
  <p>Invite friends</p>
</div>

<!-- TASKS -->
<div id="tasks" class="page">
  <h2>Tasks</h2>
  <p>Complete tasks</p>
</div>

<nav>
  <div class="nav active" data-page="home">Home</div>
  <div class="nav" data-page="wallet">Wallet</div>
  <div class="nav" data-page="friends">Friends</div>
  <div class="nav" data-page="tasks">Tasks</div>
</nav>

<script>
Telegram.WebApp.ready();

/* BALANCE */
let balance = Number(localStorage.getItem("ton_balance")) || 0;
const balanceEl = document.getElementById("balance");
const walletEl = document.getElementById("walletBalance");

function update(){
  balanceEl.textContent = balance.toFixed(6)+" TON";
  walletEl.textContent = balance.toFixed(6)+" TON";
  localStorage.setItem("ton_balance", balance);
}
update();

/* FAST MINE (مخصوص موبایل) */
document.getElementById("mineBtn").addEventListener("pointerdown",()=>{
  balance += 0.0001;
  update();
  Telegram.WebApp.HapticFeedback.impactOccurred("light");
});

/* NAVIGATION */
document.querySelectorAll(".nav").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".nav").forEach(n=>n.classList.remove("active"));
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.page).classList.add("active");
  });
});
</script>

</body>
</html>

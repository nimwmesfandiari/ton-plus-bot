<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ton Plus</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00bcd4;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üöÄ Ton Plus</h1>
  <p>Balance</p>
  <h2 id="balance">0.000000 TON</h2>

  <button onclick="mine()">‚õè Mine</button>

  <script>
    Telegram.WebApp.ready();

    let balance = 0;

    function mine() {
      balance += 0.0001;
      document.getElementById("balance").innerText =
        balance.toFixed(6) + " TON";

      Telegram.WebApp.HapticFeedback.impactOccurred("light");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ton Plus | Mining Dashboard</title>
<style>
    /* --- ÿ∑ÿ±ÿßÿ≠€å ÿπŸÖŸàŸÖ€å --- */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #050505, #0a0a0a);
        color: #fff;
        overflow-x: hidden;
    }
    .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 { text-align: center; color: #00bcd4; margin-bottom: 20px; }
    button {
        background: linear-gradient(90deg, #00bcd4, #0098ea);
        border: none;
        border-radius: 12px;
        padding: 15px 25px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .balance-card {
        background: rgba(255,255,255,0.05);
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .balance-number {
        font-size: 32px;
        font-weight: bold;
        color: #00bcd4;
    }
    nav {
        position: fixed;
        bottom: 10px;
        width: 100%;
        max-width: 480px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-around;
        background: rgba(20,20,25,0.9);
        border-radius: 20px;
        padding: 10px 0;
    }
    nav button {
        background: none;
        font-size: 14px;
        color: #888;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    nav button.active { color: #00bcd4; }
    .page { display: none; }
    .page.active { display: block; }
</style>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">
    <h1>üöÄ Ton Plus</h1>

    <!-- ÿµŸÅÿ≠ÿßÿ™ -->
    <div id="page-home" class="page active">
        <div class="balance-card">
            <div>Balance</div>
            <div id="balance" class="balance-number">0.000000 TON</div>
        </div>
        <button onclick="mine()">‚õè Mine</button>
        <p style="margin-top:10px;">Mining power: 2.0 GH/s</p>
    </div>

    <div id="page-wallet" class="page">
        <div class="balance-card">
            <div>Wallet</div>
            <div id="wallet-balance" class="balance-number">0.000000 TON</div>
        </div>
        <p>Recent Transactions</p>
        <ul id="transactions">
        </ul>
    </div>

    <div id="page-friends" class="page">
        <h2>Friends / Referrals</h2>
        <p>Your referral link:</p>
        <input type="text" value="https://t.me/YourBot?start=123456" readonly style="width:100%; padding:8px; border-radius:8px; background:#111; color:#00bcd4; border:none;">
    </div>

    <div id="page-tasks" class="page">
        <h2>Tasks</h2>
        <p>Complete tasks to earn TON</p>
    </div>
</div>

<!-- ŸÜŸàÿßÿ± Ÿæÿß€å€åŸÜ -->
<nav>
    <button class="active" data-page="page-home">Home</button>
    <button data-page="page-wallet">Wallet</button>
    <button data-page="page-friends">Friends</button>
    <button data-page="page-tasks">Tasks</button>
</nav>

<script>
    // Telegram WebApp Ready
    Telegram.WebApp.ready();

    // ÿ®ÿßŸÑÿßŸÜÿ≥ ÿßÿ≤ localStorage
    let balance = parseFloat(localStorage.getItem('ton_balance')) || 0;
    updateBalance();

    function mine() {
        balance += 0.0001;
        localStorage.setItem('ton_balance', balance);
        updateBalance();

        // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ÿ™ÿ±ÿß⁄©ŸÜÿ¥
        const txList = document.getElementById('transactions');
        const li = document.createElement('li');
        li.textContent = `+0.0001 TON ‚õè ${new Date().toLocaleTimeString()}`;
        txList.prepend(li);
    }

    function updateBalance() {
        document.getElementById('balance').innerText = balance.toFixed(6) + ' TON';
        document.getElementById('wallet-balance').innerText = balance.toFixed(6) + ' TON';
    }

    // SPA ÿµŸÅÿ≠Ÿá Ÿáÿß
    const navButtons = document.querySelectorAll('nav button');
    navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('nav button.active').classList.remove('active');
            btn.classList.add('active');

            document.querySelector('.page.active').classList.remove('active');
            document.getElementById(btn.dataset.page).classList.add('active');
        });
    });
</script>

</body>
</html>

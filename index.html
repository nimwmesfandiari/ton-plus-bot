<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ton Plus</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  /* --- طراحی کلی --- */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #00bcd4;
  }
  main {
    flex: 1;
    padding: 20px;
  }
  .balance-card {
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
  }
  #balance {
    font-size: 32px;
    color: #00e5ff;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #00bcd4;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s;
  }
  button:active {
    transform: scale(0.96);
  }
  nav {
    display: flex;
    justify-content: space-around;
    background: rgba(0,0,0,0.7);
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  nav button {
    background: transparent;
    color: #aaa;
    font-weight: bold;
    border-radius: 8px;
    padding: 8px 16px;
  }
  nav button.active {
    background: #00bcd4;
    color: #000;
  }
  .page-section {
    display: none;
  }
  .page-section.active {
    display: block;
  }
</style>
</head>
<body>

<header>Ton Plus</header>

<main>
  <div id="page-home" class="page-section active">
    <div class="balance-card">
      <p>Balance</p>
      <h2 id="balance">0.000000 TON</h2>
      <button id="mineButton">⛏ Mine</button>
    </div>
    <p style="text-align:center;color:#888;">Mining Power: 2.0 GH/s</p>
  </div>

  <div id="page-wallet" class="page-section">
    <div class="balance-card">
      <p>Wallet</p>
      <h2 id="walletBalance">0.000000 TON</h2>
    </div>
  </div>

  <div id="page-friends" class="page-section">
    <div class="balance-card">
      <p>Friends</p>
      <h2 id="friendsCount">0</h2>
    </div>
  </div>

  <div id="page-tasks" class="page-section">
    <div class="balance-card">
      <p>Tasks</p>
      <h2>Complete tasks to earn TON</h2>
    </div>
  </div>
</main>

<nav>
  <button data-page="page-home" class="active">Home</button>
  <button data-page="page-wallet">Wallet</button>
  <button data-page="page-friends">Friends</button>
  <button data-page="page-tasks">Tasks</button>
</nav>

<script>
  // Telegram WebApp ready
  Telegram.WebApp.ready();

  // --- مدیریت صفحات ---
  const navButtons = document.querySelectorAll('nav button');
  const pages = document.querySelectorAll('.page-section');
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const target = btn.getAttribute('data-page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(target).classList.add('active');
    });
  });

  // --- مدیریت Mine و موجودی ---
  let balance = parseFloat(localStorage.getItem('ton_balance') || '0');
  const balanceDisplay = document.getElementById('balance');
  const walletDisplay = document.getElementById('walletBalance');

  function updateBalanceDisplay() {
    balanceDisplay.textContent = balance.toFixed(6) + ' TON';
    walletDisplay.textContent = balance.toFixed(6) + ' TON';
  }
  updateBalanceDisplay();

  const mineButton = document.getElementById('mineButton');
  mineButton.addEventListener('click', () => {
    balance += 0.0001;
    localStorage.setItem('ton_balance', balance);
    updateBalanceDisplay();
    Telegram.WebApp.HapticFeedback.impactOccurred('light');
  });
</script>

</body>
</html>

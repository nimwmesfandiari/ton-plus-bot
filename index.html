<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ton Plus</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; user-select: none; margin:0; padding:0; }
    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .app {
      background: rgba(0,0,0,0.7);
      border-radius: 25px;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,188,212,0.3);
    }
    h1 { color: #00e5ff; margin-bottom: 10px; }
    .balance-label { font-size: 14px; color: #aaa; }
    .balance { font-size: 36px; font-weight: bold; margin: 15px 0 15px; transition: transform 0.15s ease; }
    .balance.bump { transform: scale(1.1); }
    .mine-btn, .boost-btn, .referral-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      margin-top: 12px;
      font-weight: bold;
    }
    .mine-btn { background: linear-gradient(135deg, #00e5ff, #00bcd4); color:#000; }
    .mine-btn:active { transform: scale(0.96); }
    .boost-btn { background: linear-gradient(135deg, #ffd700, #ffb700); color:#000; }
    .boost-btn:active { transform: scale(0.96); }
    .referral-btn { background: linear-gradient(135deg, #8e44ad, #c0392b); color:#fff; }
    .referral-btn:active { transform: scale(0.96); }
    .info { margin-top: 15px; font-size: 12px; color: #ccc; }
  </style>
</head>
<body>

  <div class="app">
    <h1>üöÄ Ton Plus</h1>
    <div class="balance-label">Balance</div>
    <div id="balance" class="balance">0.000000 TON</div>

    <button class="mine-btn" onclick="mine()">‚õè Tap to Mine</button>
    <button class="boost-btn" onclick="boost()">‚ö° Boost Mining</button>
    <button class="referral-btn" onclick="invite()">üë• Invite Friend</button>

    <div class="info">
      Mining power: <span id="power">2.0</span> GH/s<br>
      Cooldown: <span id="cooldown">0</span> sec
    </div>
  </div>

  <script>
    // Telegram WebApp ÿ¢ŸÖÿßÿØŸá
    if(window.Telegram && Telegram.WebApp) Telegram.WebApp.ready();

    // ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿßŸÅÿ≤ÿß€åÿ¥ ÿπÿØÿØ ÿ®ÿß ⁄©€åÿ®Ÿàÿ±ÿØ
    document.addEventListener("keydown", e => { if(e.key === "Enter" || e.key === "e") e.preventDefault(); });

    // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿ®ÿßŸÑÿßŸÜÿ≥ Ÿà ŸÇÿØÿ±ÿ™
    let balance = parseFloat(localStorage.getItem("ton_balance")) || 0;
    let power = parseFloat(localStorage.getItem("ton_power")) || 2.0; // GH/s
    let cooldown = 0;

    const balanceEl = document.getElementById("balance");
    const powerEl = document.getElementById("power");
    const cooldownEl = document.getElementById("cooldown");

    function updateUI() {
      balanceEl.innerText = balance.toFixed(6) + " TON";
      powerEl.innerText = power.toFixed(1);
      cooldownEl.innerText = cooldown;
    }

    function animateBalance() {
      balanceEl.classList.add("bump");
      setTimeout(() => balanceEl.classList.remove("bump"), 150);
    }

    function mine() {
      if(cooldown > 0) return; // ÿß⁄Øÿ± ÿØÿ± ÿ≠ÿßŸÑ cooldown Ÿáÿ≥ÿ™€åŸÖ ⁄©ÿßÿ±€å ŸÜ⁄©ŸÜ
      balance += 0.0001 * power; // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ŸÖŸÇÿØÿßÿ± ÿ®ÿß ÿ™Ÿàÿ¨Ÿá ÿ®Ÿá ŸÇÿØÿ±ÿ™
      localStorage.setItem("ton_balance", balance.toFixed(6));
      animateBalance();
      updateUI();

      // Haptic Feedback
      if(window.Telegram && Telegram.WebApp && Telegram.WebApp.HapticFeedback)
        Telegram.WebApp.HapticFeedback.impactOccurred("light");

      // ÿ¥ÿ±Ÿàÿπ cooldown 1 ÿ´ÿßŸÜ€åŸá
      cooldown = 1;
      updateUI();
      const interval = setInterval(() => {
        cooldown -= 1;
        if(cooldown <= 0) {
          cooldown = 0;
          clearInterval(interval);
        }
        updateUI();
      }, 1000);
    }

    function boost() {
      power += 1.0;
      localStorage.setItem("ton_power", power.toFixed(1));
      updateUI();
      alert("Boost activated! Mining power increased by 1 GH/s");
    }

    function invite() {
      power += 0.5; // ÿ¨ÿß€åÿ≤Ÿá ÿØÿπŸàÿ™ ÿØŸàÿ≥ÿ™ÿßŸÜ
      localStorage.setItem("ton_power", power.toFixed(1));
      updateUI();
      alert("Referral bonus! +0.5 GH/s");
    }

    // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßŸàŸÑ€åŸá
    updateUI();
  </script>
</body>
</html>

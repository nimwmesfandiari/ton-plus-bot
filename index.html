<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ton Plus | WebApp</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Chivo+Mono:wght@400;700&display=swap" rel="stylesheet">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

<style>
:root {
    --bg: #050505;
    --primary: #00bcd4;
    --accent: #ffd700;
    --text-main: #fff;
    --text-muted: #888;
}
body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text-main);
    overflow-x: hidden;
}
header { display: flex; justify-content: space-between; padding: 12px 20px; }
.glass-card {
    background: rgba(20,20,25,0.6);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 12px;
    margin: 10px 0;
}
button {
    background: var(--primary);
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    color: #000;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.1s;
}
button:active { transform: scale(0.95); }

nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 420px;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
    background: rgba(20,20,25,0.9);
    backdrop-filter: blur(12px);
}
.nav-item { text-align: center; font-size: 12px; color: var(--text-muted); cursor: pointer; }
.nav-item.active { color: var(--primary); font-weight: 700; }

.page { display: none; padding: 20px; }
.page.active { display: block; }

#balance { font-size: 2.5rem; font-family: 'Chivo Mono', monospace; color: var(--primary); transition: all 0.2s ease; }
</style>
</head>
<body>

<header>
    <h1>Ton Plus</h1>
    <div id="online-status" class="glass-card" style="padding:4px 8px; font-size:12px;">Online</div>
</header>

<main>
    <!-- Home Page -->
    <div id="page-home" class="page active">
        <div class="glass-card" style="text-align:center;">
            <h2>Balance</h2>
            <div id="balance">0.000000 TON</div>
            <button onclick="mine()">‚õè Mine</button>
        </div>
    </div>

    <!-- Wallet Page -->
    <div id="page-wallet" class="page">
        <div class="glass-card">
            <h2>Wallet</h2>
            <p id="wallet-balance">Balance: 0.000000 TON</p>
        </div>
    </div>

    <!-- Friends Page -->
    <div id="page-friends" class="page">
        <div class="glass-card">
            <h2>Referrals</h2>
            <p id="ref-count">Total Referrals: 0</p>
            <p>Referral Link:</p>
            <input type="text" id="ref-link" value="https://t.me/TonPlusBot?start=USERID" readonly style="width:100%; padding:6px; border-radius:8px; border:none;">
        </div>
    </div>

    <!-- Tasks Page -->
    <div id="page-tasks" class="page">
        <div class="glass-card">
            <h2>Tasks</h2>
            <p>Complete tasks to earn TON!</p>
        </div>
    </div>
</main>

<nav>
    <div class="nav-item active" data-page="page-home">Home</div>
    <div class="nav-item" data-page="page-wallet">Wallet</div>
    <div class="nav-item" data-page="page-friends">Friends</div>
    <div class="nav-item" data-page="page-tasks">Tasks</div>
</nav>

<script>
Telegram.WebApp.ready();

// SPA navigation
const navItems = document.querySelectorAll('.nav-item');
const pages = document.querySelectorAll('.page');
navItems.forEach(item => {
    item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const pageId = item.getAttribute('data-page');
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    });
});

// Balance handling
let balance = parseFloat(localStorage.getItem('ton_balance') || '0');
let refCount = parseInt(localStorage.getItem('ton_ref') || '0');

function updateBalance() {
    document.getElementById('balance').innerText = balance.toFixed(6) + ' TON';
    document.getElementById('wallet-balance').innerText = 'Balance: ' + balance.toFixed(6) + ' TON';
    document.getElementById('ref-count').innerText = 'Total Referrals: ' + refCount;
}

function mine() {
    balance += 0.0001;
    localStorage.setItem('ton_balance', balance);
    updateBalance();
    // confetti effect
    confetti({ particleCount: 15, spread: 70, origin: { y: 0.6 } });
}

// Initialize display
updateBalance();
</script>

</body>
</html>
